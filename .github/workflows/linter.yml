name: ClangFormat Auto-Formatter

on:
  push:
    branches:
      - dev
      - CICD

jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install ClangFormat
      run: |
        sudo apt-get update
        sudo apt-get install clang-format

    - name: Auto-format Code
      run: |
        git diff --name-only HEAD^ HEAD | grep -E '\.(c|cpp|h)$' | xargs clang-format -i -style=file
        git diff --exit-code --quiet || git commit -am "Auto-format code using ClangFormat" && git push origin ${{ github.ref }}

